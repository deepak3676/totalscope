<div class="clients-pannel-wrapper">

  <kendo-panelbar [expandMode]="0" *ngIf="scopes.length">

    <kendo-panelbar-item [title]="scope.name" [selected]="expandedIndex == 0" [expanded]="expandedIndex == 0"
      class="dwelling-1" (click)="updateTabsContent(scope)" *ngFor="let scope of scopes">
      <ng-template kendoPanelBarContent>

        <div class="scrollview-warp" *ngIf="tabs.length">
          <kendo-scrollview [data]="tabs" [width]="width" [height]="height" [arrows]="true" [pageable]="true" [endless]="false">
            <ng-template let-item="item">
              <div class="slide-btn-wrap" *ngFor="let subScope of item">
                <button kendoButton class="button-data" [ngClass]="{'active': activeScroll === subScope.scope_id}" (click)="currentScroll(subScope)">{{ subScope.scope_id }}</button>
              </div>
            </ng-template>
          </kendo-scrollview>
        </div>

        <div class="panel-item-wrap" *ngIf="activeSubScopes.length">

          <kendo-panelbar [expandMode]="0">
            <kendo-panelbar-item [title]="subScope.label" [selected]="activeSubScroll == subScope.label" [expanded]="activeSubScroll == subScope.label" (click)="onPanelSelect(subScope)" *ngFor="let subScope of activeSubScopes">
              <ng-template kendoPanelBarContent>
                <div class="pannel-tab-wrap" (click)=" $event.stopPropagation()">
                  <div *ngFor="let question of questions">
                    <div class="teamMate-wrap">
  
                      <div class="group-call">
                        <h4 class="main-title">{{ question.question }} <span>{{ question.answer }}</span></h4>
                        <div class="button-wrap">
                          <button kndoButton class="btn-edit" [ngClass]="{'activeDecking': currentDecking === 'images'}" (click)="activeDecking('images'); $event.stopPropagation()">

                                  fill="#111827" />
                                <path
                                  d="M11 8.9413C9.18256 8.9413 7.69995 10.4239 7.69995 12.2413C7.69995 14.0587 9.18256 15.5174 11 15.5174C12.8173 15.5174 14.3 14.0348 14.3 12.2174C14.3 10.4 12.8173 8.9413 11 8.9413Z"
                                  fill="#111827" />
                              </svg></span>
                            <span class="number">5</span>
                          </button>
                          <button kndoButton class="btn-edit" [ngClass]="{'activeDecking': currentDecking === 'notes'}" (click)="activeDecking('notes'); $event.stopPropagation()">

                                  fill="#111827" />
                                <path d="M19.618 7.6668V6.83347C19.618 5.8224 18.8974 5.00014 18.0113 5.00014C17.1252 5.00014 16.4045 5.8224 16.4045 6.83347V7.6668H19.618Z" fill="#111827" />
                              </svg></span>
                            <span class="number">1</span>
                          </button>
  
                          <button kndoButton class="btn-edit" [ngClass]="{'activeDecking': currentDecking === 'videos'}" (click)="activeDecking('videos'); $event.stopPropagation()">

                                <g clip-path="url(#clip0_4867_2319)">
                                  <path
                                    d="M21.7169 6.13372C21.5398 6.01384 21.3148 5.9896 21.1162 6.06901L16.3855 7.96126V15.0387L21.1162 16.931C21.1934 16.9619 21.2747 16.9771 21.3555 16.9771C21.4825 16.9771 21.6087 16.9395 21.7169 16.8663C21.894 16.7464 22.0001 16.5465 22.0001 16.3326V6.66743C22.0001 6.45358 21.894 6.25364 21.7169 6.13372Z"

                                    fill="#111827" />
                                </g>
                                <defs>
                                  <clipPath id="clip0_4867_2319">
                                    <rect width="22" height="22" fill="white" transform="translate(0 0.5)" />
                                  </clipPath>
                                </defs>
                              </svg></span>
                            <span class="number">1</span>
                          </button>
                          <button kndoButton class="btn-edit" [ngClass]="{'activeDecking': currentDecking === 'audios'}" (click)="activeDecking('audios'); $event.stopPropagation()">
                            <span class="svg-icon"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="23" viewBox="0 0 22 23" fill="none">
                                <g clip-path="url(#clip0_4867_2331)">
                                  <path
                                    d="M16.4001 10.8294C16.4001 10.4294 16.0942 10.1235 15.6942 10.1235C15.2942 10.1235 14.9883 10.4294 14.9883 10.8294C14.9883 13.5824 12.753 15.8176 10.0001 15.8176C7.24716 15.8176 5.01186 13.5824 5.01186 10.8294C5.01186 10.4294 4.70598 10.1235 4.30598 10.1235C3.90598 10.1235 3.6001 10.4294 3.6001 10.8294C3.6001 14.1 6.04716 16.8529 9.29422 17.2059V19.0882H6.72951C6.32951 19.0882 6.02363 19.3941 6.02363 19.7941C6.02363 20.1941 6.32951 20.5 6.72951 20.5H13.2707C13.6707 20.5 13.9766 20.1941 13.9766 19.7941C13.9766 19.3941 13.6707 19.0882 13.2707 19.0882H10.706V17.2059C13.953 16.8529 16.4001 14.1 16.4001 10.8294Z"
                                    fill="#111827" />
                                  <path
                                    d="M9.99997 0.5C7.83526 0.5 6.07056 2.26471 6.07056 4.42941V10.8059C6.07056 12.9941 7.83526 14.7353 9.99997 14.7588C12.1647 14.7588 13.9294 12.9941 13.9294 10.8294V4.42941C13.9294 2.26471 12.1647 0.5 9.99997 0.5Z"
                                    fill="#111827" />
                                </g>
                                <defs>
                                  <clipPath id="clip0_4867_2331">
                                    <rect width="22" height="22" fill="white" transform="translate(0 0.5)" />

                                </defs>
                              </svg></span>
                            <span class="number">1</span>
                          </button>
                        </div>
  
  
                      </div>
                    </div>
                    <div class="group-images">
                      <app-decking-images *ngIf="currentDecking === 'images'"></app-decking-images>
                      <app-decking-notes *ngIf="currentDecking === 'notes'"></app-decking-notes>
                      <app-decking-videos *ngIf="currentDecking === 'videos'"></app-decking-videos>
                      <app-decking-audios *ngIf="currentDecking === 'audios'"></app-decking-audios>
                    </div>
                  </div>
                </div>
              </ng-template>
            </kendo-panelbar-item>
          </kendo-panelbar>

        </div>
      </ng-template>
    </kendo-panelbar-item>
  </kendo-panelbar>
</div>
